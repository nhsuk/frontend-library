<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Base template - NHS.UK</title>

    <!--[if IE]><link rel="shortcut icon" href="assets/images/favicon.ico"><![endif]-->
    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 192x192 pixels in size. -->
    <link rel="icon" href="assets/images/favicon.png">

    <link rel="stylesheet" href="assets/css/nhsuk.css" media="screen" type="text/css">

    <script>
        (function(d) {
            d.className = d.className.replace(/\bno-js\b/, 'js-enabled')
        })(document.documentElement)
    </script>
</head>

<body>

    <div class="skiplinks">
        <div class="skiplinks__inner">
            <a href="#content" class="skiplinks__link">Skip to main content</a>
        </div>
    </div>

    <div class="notification-banner notification-banner--js-hidden util-print-hide" id="global-cookies-banner" role="alert">
        <p class="notification-banner__inner">
            NHS.UK uses cookies to make the site simpler.
            <a href="https://beta.nhs.uk/help/cookies">Find out more about cookies</a>
        </p>
    </div>

    <header role="banner">
        <div class="global-header">
            <div class="global-header__inner">
                <a href="/" class="global-header__link">
                    <img src="assets/images/logotype-nhs-mono.png" alt="NHS">
                </a>

            </div>
        </div>
    </header>

    <main id="content" role="main">

        <div class="page-section">
            {% block content %}{% endblock %}
        </div>

    </main>

    <footer role="contentinfo">
        <div class="global-footer">
            <div class="global-footer__inner">
                <div>

                    <h2 class="util-visuallyhidden">Support links</h2>
                    <ul class="link-list">
                        <li>
                            <a href="https://beta.nhs.uk/help/clinical-assurance">Clinical assurance</a>
                        </li>
                        <li>
                            <a href="https://beta.nhs.uk/help/cookies">Cookies</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </footer>

</body>

</html>
